<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
   <style>
       table {
           width: 200px;
           background-color: antiquewhite;
       }

       button {
           width: 100%;
       }

       input {
           width: 96%;
       }

       p {
           text-align: center;
       }
   </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4">
            <p>Calculator V1.0</p>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <input type="text" id="input" value="">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="setInput(1)">1</button>
        </td>
        <td>
            <button onclick="setInput(2)">2</button>
        </td>
        <td>
            <button onclick="setInput(3)">3</button>
        </td>
        <td>
            <button onclick="setInput('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="setInput(4)">4</button>
        </td>
        <td>
            <button onclick="setInput(5)">5</button>
        </td>
        <td>
            <button onclick="setInput(6)">6</button>
        </td>
        <td>
            <button onclick="setInput('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="setInput(7)">7</button>
        </td>
        <td>
            <button onclick="setInput(8)">8</button>
        </td>
        <td>
            <button onclick="setInput(9)">9</button>
        </td>
        <td>
            <button onclick="setInput('*')">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clearInput()">C</button>
        </td>
        <td>
            <button onclick="setInput(0)">0</button>
        </td>
        <td>
            <button onclick="calculator()">=</button>
        </td>
        <td>
            <button onclick="setInput('/')">/</button>
        </td>
    </tr>
</table>
<script>
    function setInput(number) {
        document.getElementById('input').value += number;
    }

    function clearInput() {
        document.getElementById('input').value = '';
    }

    function calculator() {
        let input = document.getElementById('input').value;
        let result = eval(input);
        document.getElementById('input').value = result;
    }
</script>
</body>
</html>
